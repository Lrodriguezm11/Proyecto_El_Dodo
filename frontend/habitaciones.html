<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones - Hotel El Dodo</title>
    <link rel="stylesheet" href="css/habitaciones_dodo.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <nav class="nav-left">
                <a href="menu_dodo.html">Inicio</a>
                <a href="habitaciones.html">Habitaciones</a>
                <a href="servicios.html">Servicios</a>
                <a href="paquetes.html">Paquetes</a>
            </nav>
            <h1>Hotel El Dodo</h1>
            <div class="nav-right">
                <div class="user-menu">
                    <!-- Mensaje de bienvenida dinámico (oculto si no hay sesión iniciada) -->
                    <span id="welcomeMessage" class="welcome-message"></span>
                    <span id="arrow" class="arrow" style="display:none;">&#9662;</span> <!-- Flechita oculta por defecto -->
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="#miCuenta">Mi cuenta</a>
                        <a href="mis_reservas.html">Mis reservaciones</a>
                        <a href="#opciones">Opciones</a>
                    </div>
                </div>
                <!-- Botón de iniciar sesión (visible si no hay usuario logueado) -->
                <button id="loginButton" class="login-button" onclick="window.location.href='index.html'">Iniciar Sesión</button>

                <!-- Botón de cerrar sesión (visible solo cuando se ha iniciado sesión) -->
                <button id="logoutButton" class="logout-button" style="display:none;">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!-- Sección para las habitaciones -->
    <main>
        <section class="rooms-section">
            <div class="container">
                <h2>Nuestras Habitaciones</h2>
                <div id="roomsContainer" class="rooms-grid"></div> <!-- Aquí se mostrarán las habitaciones dinámicamente -->
            </div>
        </section>

        <!-- Formulario para agregar una nueva habitación -->
        <section class="add-room-section">
            <div class="container">
                <h2>Agregar Habitación</h2>
                <form id="addRoomForm">
                    <label for="roomName">Nombre:</label>
                    <input type="text" id="roomName" name="nombre" required>

                    <label for="roomDescription">Descripción:</label>
                    <textarea id="roomDescription" name="descripcion" required></textarea>

                    <label for="roomPrice">Precio:</label>
                    <input type="number" id="roomPrice" name="precio" required>

                    <label for="roomImage">Imagen:</label>
                    <input type="file" id="roomImage" name="imagen" accept="image/*" required>

                    <button type="submit">Agregar Habitación</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel El Dodo. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts/habitaciones_dodo.js"></script> <!-- Enlace al archivo de script -->
</body>
</html>
