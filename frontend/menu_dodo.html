<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel El Dodo</title>
    <link rel="stylesheet" href="menu_estilo.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <!-- Menú del lado izquierdo -->
            <nav class="nav-left">
                <a href="#roomsLink">Habitaciones</a>
                <a href="#services">Servicios</a>
                <a href="#reservationsLink">Reservas</a>
                <a href="#packagesLink">Paquetes</a>
            </nav>

            <!-- Título del centro -->
            <h1>Hotel El Dodo</h1>

            <!-- Bienvenida, flechita y cerrar sesión del lado derecho -->
            <div class="nav-right">
                <div class="user-menu">
                    <span id="welcomeMessage" class="welcome-message">Bienvenido, Usuario</span>
                    <span id="arrow" class="arrow">&#9662;</span> <!-- Flechita hacia abajo -->
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="#miCuenta">Mi cuenta</a>
                        <a href="#misReservaciones">Mis reservaciones</a>
                        <a href="#opciones">Opciones</a>
                    </div>
                </div>
                <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Imagen de bienvenida -->
        <section class="welcome-section">
            <div class="container">
                <img src="welcome.jpg" alt="Bienvenido al Hotel El Dodo" class="welcome-img">
            </div>
        </section>

        <!-- Enlace a Habitaciones -->
        <section id="roomsLink" class="link-section">
            <div class="container">
                <a href="habitaciones.html" class="big-link">Nuestras Habitaciones</a>
            </div>
        </section>

        <!-- Enlace a Paquetes -->
        <section id="packagesLink" class="link-section">
            <div class="container">
                <a href="paquetes.html" class="big-link">Nuestros Paquetes</a>
            </div>
        </section>

        <!-- Realizar Reserva -->
        <section id="reservationsLink" class="reservations">
            <div class="container">
                <h2>Reserva Ahora</h2>
                <button id="reserveButton">Reserva Ahora</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel El Dodo. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="menu_dodo.js"></script> <!-- Enlace al archivo de script -->
</body>
</html>
