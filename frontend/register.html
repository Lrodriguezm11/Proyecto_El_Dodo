<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios</h1>
        <form id="registerForm">
            <label for="registerUsername">Usuario:</label>
            <input type="text" id="registerUsername" name="nombre_usuario" required>
            <div id="registerUsernameError" class="error"></div>

            <label for="registerPassword">Contrase√±a:</label>
            <input type="password" id="registerPassword" name="password" required>
            <div id="registerPasswordError" class="error"></div>

            <button type="submit">Registrar</button>
            <div id="registerGeneralError" class="error"></div>
        </form>
    </div>

    <script src="scripts_registro.js"></script>
</body>
</html>
